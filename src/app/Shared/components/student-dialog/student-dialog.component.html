<h1 mat-dialog-title>AÃ±adir alumno</h1>
<div mat-dialog-content>
    <form [formGroup]="studentform">
        <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <input [formControl]="firstNameControl" matInput placeholder="">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Apellido</mat-label>
            <input [formControl]="lastNameControl" matInput placeholder="">    
        </mat-form-field>
        <br>
        <button mat-button (click)="close()">Cancelar</button>
        <button mat-button [mat-dialog-close]="studentform.value" cdkFocusInitial>Guardar</button>
    </form>
</div>
